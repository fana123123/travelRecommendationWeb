
<!DOCTYPE html>
<html>
<head>
    <title>travelRecommendationWeb</title>
    <style>
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .search-container {
            float: right;
        }

        .search-container input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }

        .search-container button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .search-container button:hover {
            background: #ccc;
        }

        body {
            background-image: url('overlay-bg.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            padding-top: 50px;
        }

        .intro {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: inline-block;
            margin: auto;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            margin: 10px;
        }

        #results {
            background-color: white;
            color: black;
            margin-top: 20px;
            padding: 20px;
            display: inline-block;
            width: 80%;
            text-align: left;
        }

        #results img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for recommendations..">
            <button type="button" onclick="searchRecommendations()">Search</button>
            <button type="button" onclick="clearResults()">Reset</button>
        </div>
    </nav>
    <div class="intro">
        <h1>Welcome to Travel Recommendations</h1>
        <p>Your ultimate guide to the best travel destinations around the world.</p>
    </div>
    <div id="results"></div>
    <script src="scripts/main.js"></script>
</body>
</html>
